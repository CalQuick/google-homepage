<!DOCTYPE html>
<html>
<head>
	<title>Google, init.</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- THIS IS THE TOP CONTENT BAR -->
	<div class="top_bar">
		<div class="top"><a href="https://mail.google.com/mail/" title="Gmail">Gmail</a></div>
		<div class="top"><a href="https://www.google.ca/imghp?hl=en&tab=wi" title="Images">Images</a></div>
		<div class="top apps"><a href="https://www.google.ca/intl/en/options/" title="Google Apps"><img src="apps.png"></a></div>
		<div class="top notifications"><a href="#####" title="Notifications"><img src="notifications.png"></a></div>
		<div class="top account"><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.ca/%3Fgfe_rd%3Dcr%26ei%3DoCeWWZqcHIXt8weZ9ZuIDQ" title="Google Account"><img src="account.png"></a></div>
	</div>

<!-- THIS IS THE LOGO INCLUDING COUNTRY -->
	<div class="logo">
		<div class="country">Canada</div>
	</div>

<!-- THIS IS THE SEARCH FORM AND BUTTONS -->
	<div>
		<form action="https://www.google.ca/search?q=" method="get" title="search" name="search">
			<input type="text" name="search_text" class="search_bar"><br>
			<input value="Google Search" type="submit" class="button">
			<input value="I'm Feeling Lucky" type="submit" class="button">
		</form>
	</div>

<!-- CLOSING LANGUAGE OPTIONS -->
<p>Google.ca offered in <a href="https://www.google.ca/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjYpp7FqNrVAhWCq1QKHcwAA1MQ2ZgBCAg&url=https%3A%2F%2Fwww.google.ca%2Fsetprefs%3Fsig%3D0_hYSef72z8rd0MA4Gw97QNzKI9lw%253D%26hl%3Dfr%26source%3Dhomepage&usg=AFQjCNGioiaU0E7Z7IVunxnfzXugNnZP8w">Francais</p>

</body>
</html>
